<div class="contenedor overflow-hidden">

    <div class="container mt-3">

        <h2>Crear Incidencia</h2>

        <!-- Formulario de Crear Incidencia -->
        <form [formGroup]="ticketForm" (submit)="onSubmit()" enctype="multipart/form-data">
            <!-- Título de la Incidencia -->
            <div class="form-group">
                <label for="Title"><i class="fa-solid fa-pen"></i>Título:</label>
                <input type="text" class="form-control form-control-lg" id="Title" placeholder="Ingrese el título" formControlName="Title">
            </div>

            <!-- Descripción de la Incidencia -->
            <div class="form-group">
                <label for="Content"><i class="fa-solid fa-file-pen"></i>Descripción:</label>
                <textarea class="form-control  form-control-lg" id="Content" rows="3"
                    placeholder="Ingrese la descripción" formControlName="Content"></textarea>
            </div>

            <!-- Archivos Adjuntos -->
            <div class="form-group">
                <label for="Attachments"><i class="fa-solid fa-folder"></i>Adjuntar Archivos: </label> <br>
                <input type="file" class="form-control form-control-lg" id="Attachments" formControlName="Attachments" multiple>
            </div>

            <!-- Nombre del Usuario -->
            <div class="form-group">
                <label for="Name"><i class="fa-solid fa-user"></i>Nombre:</label>
                <input type="text" class="form-control form-control-lg" id="Name" placeholder="Ingrese su nombre" formControlName="Name">
            </div>

            <!-- Email del Usuario -->
            <div class="form-group">
                <label for="Email"><i class="fa-solid fa-envelope"></i>Email:</label>
                <input type="Email" class="form-control form-control-lg" id="Email" placeholder="Ingrese su email" formControlName="Email">
            </div>

            <!-- Botón de Enviar -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button [disabled]="!ticketForm.valid" type="submit" class="btn btn-lg ">Enviar Incidencia</button>
            </div>

        </form>
    </div>

    <div class="logotipe">
        <img src="/assets/img/IoTlogo.png" alt="">
    </div>
</div>
