<a class="btn btn2" (click)="goBack()" type="button">Back</a>
<div class="container">
    <h1 class="my-4">Incidencia</h1>
    <form>
        <div class="row gy-1">
            <div class="col-6">
                <div class="p-3"> 
                    <label for="" class="ticketdata"><u>Titulo</u></label>
                    <p class="ticketdata">{{ ticket.title }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3"> 
                    <label for="" class="ticketdata"><u>Nombre del Usuario</u></label>
                    <p class="ticketdata">{{ ticket.name }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <label for="" class="ticketdata"><u>Email del Usuario</u></label>
                    <p class="ticketdata">{{ ticket.email }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <label for="" class="ticketdata"><u>Fecha de Creación</u></label>
                    <p class="ticketdata">{{ ticket.timestamp }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <label for="" class="ticketdata"><u>Prioridad</u></label>
                    <p class="ticketdata">{{ ticket.priority }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <label for="" class="ticketdata"><u>Estado</u></label>
                    <p class="ticketdata">{{ ticket.state }}</p>
                </div>
            </div>
            <div class="col-12">
                <div class="p-3">
                    <label for="" class="ticketdata"><u>Técnico Asignado</u></label>
                    <p class="ticketdata">{{ user.id }} - {{ user.userName }}</p>
                </div>
            </div>
        </div>
        <hr>
        <h1>Comentarios</h1>
        <div class="col-12" *ngFor="let message of messages">
            <div class="p-3">
                <label for="" class="ticketdata"><b>Mensaje</b></label>
                <p class="ticketdata">{{ message.Content }}</p>
                <div *ngIf="message.AttachmentPaths && message.AttachmentPaths.length > 0">
                    <div *ngFor="let attachment of message.AttachmentPaths let last = last">
                        <button *ngIf="!last" type="button" class="btn" (click)="downloadAttachment(attachment)">Descargar Adjunto</button>
                    </div>
                </div>
            </div>
        </div>
    <form  [formGroup]="messageForm" (submit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-3 form-group">
            <label for="Attachments" class="form-label"><i class="fa-solid fa-file"></i>Fichero</label>
            <input class="form-control" type="file" id="Attachments" formControlName="Attachments" multiple (change)="onFileChange($event)">
            <div *ngIf="previewUrl">
                <img [src]="previewUrl" *ngIf="isImageSelected" alt="Vista previa del archivo" class="preview-image">
                <a [href]="previewUrl" *ngIf="!isImageSelected" target="_blank">Ver Archivo Adjunto</a>
            </div>
        </div>
        <div class="mb-3 form-group">
            <label for="Content" class="form-label"><i class="fa-solid fa-message"></i>Mensaje</label>
            <textarea class="form-control" id="Content" rows="3" formControlName="Content" required></textarea>
        </div>
        <div class="mt-3 d-md-flex justify-content-end">
            <button  [disabled]="!messageForm.valid" type="submit" class="mt-1 btn btn-lg coment">Enviar Comentario</button>
        </div>
        <div class="logotipe">
            <img src="/assets/img/IoTlogo.png" alt="">
        </div>
    </form>
